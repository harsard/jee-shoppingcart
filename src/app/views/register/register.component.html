
<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3><b>Registration</b>Form</h3>

        <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
          <div class="form-group">
            <label>Customer Id</label>
            <input type="text" formControlName="customerID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerID.errors }" />
            <div *ngIf="submitted && f.customerID.errors" class="invalid-feedback">
              <div *ngIf="f.customerID.errors.required">Id is required</div>

            </div>
          </div>
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">User Name is required</div>
            </div>
          </div>


          <div class="form-group">
            <label>NIC </label>
            <input type="text" formControlName="nic" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nic.errors }" />
            <div *ngIf="submitted && f.nic.errors" class="invalid-feedback">
              <div *ngIf="f.nic.errors.required">NIC  required</div>
            </div>
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="fristName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fristName.errors }" />
            <div *ngIf="submitted && f.fristName.errors" class="invalid-feedback">
              <div *ngIf="f.fristName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
          </div>
          <div class="form-group">
          <label>Tel No 1</label>
          <input type="text" formControlName="telNo1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telNo1.errors }" />
          <div *ngIf="submitted && f.telNo1.errors" class="invalid-feedback">
            <div *ngIf="f.telNo1.errors.required">Tel No 1 is required</div>
          </div>
        </div>

          <div class="form-group">
            <label>Tel No 2</label>
            <input type="text" formControlName="telNo1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telNo2.errors }" />
            <div *ngIf="submitted && f.telNo2.errors" class="invalid-feedback">
              <div *ngIf="f.telNo2.errors.required">Tel No 2 is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Rating</label>
            <input type="text" formControlName="rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }" />
            <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
              <div *ngIf="f.rating.errors.required">Rating is required</div>
            </div>
          </div>

         

          <div class="form-group">
            <label>Status</label>
            <input type="text" formControlName="telNo1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
              <div *ngIf="f.status.errors.required">Tel No 2 is required</div>
            </div>
          </div>
          <div>
            <label>Gender</label>
          <select formControlName="gender" class="form-control" [value]='f.gender'>
            <option> Male</option>
            <option> FeMale</option>
          </select>
          </div>


          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>

        <div>
          <p>
            <a href="#" class="nav-link" routerLink="/login" routerLinkActive="active"><h3>Login</h3></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
