
<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3><b>Add Order &nbsp;</b>Form</h3>


        <form [formGroup]="addorderForm">
          <div class="form-group">
            <label>Customer Id</label>
            <input type="text" formControlName="orderID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.orderID.errors }" />
            <div *ngIf="submitted && f.orderID.errors" class="invalid-feedback">
              <div *ngIf="f.orderID.errors.required">Id is required</div>

            </div>
          </div>
          <div class="form-group">
            <label>Times</label>
            <input type="text" formControlName="times" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.times.errors }" />
            <div *ngIf="submitted && f.times.errors" class="invalid-feedback">
              <div *ngIf="f.times.errors.required">User Name is required</div>
            </div>
          </div>


          <div class="form-group">
            <label>Date</label>
            <input type="text" formControlName="orderDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.orderDate.errors }" />
            <div *ngIf="submitted && f.orderDate.errors" class="invalid-feedback">
              <div *ngIf="f.orderDate.errors.required">Date  required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Advanced</label>
            <input type="text" formControlName="advanced" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.advanced.errors }" />
            <div *ngIf="submitted && f.advanced.errors" class="invalid-feedback">
              <div *ngIf="f.advanced.errors.required">Advanced is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Customer Id</label>
            <input type="text" formControlName="customerID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerID.errors }" />
            <div *ngIf="submitted && f.customerID.errors" class="invalid-feedback">
              <div *ngIf="f.customerID.errors.required">Customer Id is required</div>
            </div>
          </div>


          <div class="form-group">
            <button class="btn btn-primary">Save Order</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
