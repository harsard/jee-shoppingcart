<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Star</b>Cabs</a>
  </div>

  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in </p>

      <form [formGroup]="registerForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email is required</div>
            <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
        <div class="form-group">
          <label> <input type="checkbox" name="remember">
            Remember Me
          </label>
        </div>
      </form>
      <div *ngIf="failed" class="alert alert-danger alert-dismissible" style="margin-top:10px;">
        <h6><i class="icon fa fa-ban"></i> Invalid Login Credentials !</h6>
        Please enter valid login credentials to login
      </div>


    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
