
<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3><b>Waiting Charge</b>Form</h3>





        <form [formGroup]="waitingchargeForm" >
          <div class="form-group">
            <label>Waiting Charge Id</label>
            <input type="text" formControlName="waitingTimeChargeID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.waitingTimeChargeID.errors }" />
            <div *ngIf="submitted && f.waitingTimeChargeID.errors" class="invalid-feedback">
              <div *ngIf="f.waitingTimeChargeID.errors.required">Id is required</div>

            </div>
          </div>
          <div class="form-group">
            <label>Times</label>
            <input type="text" formControlName="times" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.times.errors" class="invalid-feedback">
              <div *ngIf="f.times.errors.required">User Name is required</div>
            </div>
          </div>


          <div class="form-group">
            <label>Price </label>
            <input type="text" formControlName="price" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price  required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Vehicle type Id</label>
            <input type="text" formControlName="vehicleTypeID" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.vehicleTypeID.errors }" />
            <div *ngIf="submitted && f.vehicleTypeID.errors" class="invalid-feedback">
              <div *ngIf="f.vehicleTypeID.errors.required">VehicleType Id is required</div>
            </div>
          </div>

          <div class="form-group">
            <button (click)="saveWaitingCharge()" class="btn btn-primary">Save</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
